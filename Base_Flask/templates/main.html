{% extends "design.html" %}
{% block body %}
<html>
<body>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <nav class="">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Flask-LeBonCoin</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/register">S'inscrire</a></li>
                    <li><a href="/deco">DÃ©connexion</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="title">
        <h2>Bienvenue {{ username }}</h2>
    </div>

    <div id="main" class="row">
        <div class="col-sm-2 main-content">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    {% if pipeline %}
                    <a class="nav-link" href="/analysis/{{pipeline}}">Analysis</a>
                    {% else %}
                    <a class="nav-link" href="/analysis/select_a_pipeline">Analysis</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_pipeline">Add</a>
                </li>
            </ul>
        </div>

        <div class="col-sm-10 main-content">
            {% block content %}{% endblock %}
        </div>

    </div>
    
</body>

<!-- D3.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script type="text/javascript">
    
    if (document.getElementById("graph") != null) {
        var graphs = {{graphJSON | safe}};
        Plotly.plot('graph',graphs,{});
    }
    if (document.getElementById("graph2") != null) {
        var graphs2 = {{graphJSON2 | safe}};
        Plotly.plot('graph2',graphs2,{});
    }
    if (document.getElementById("graph3") != null) {
        var graphs3 = {{graphJSON3 | safe}};
        Plotly.plot('graph3',graphs3,{});
    }
    if (document.getElementById("graph4") != null) {
        var graphs4 = {{graphJSON4 | safe}};
        Plotly.plot('graph4',graphs4,{});
    }
    if (document.getElementById("graph_rmse") != null)  {
        var graph_rmse = {{graphJSON_rmse | safe}};
        Plotly.plot('graph_rmse',graph_rmse,{});
    }
    if (document.getElementById("graph_r2") != null)  {
        var graph_r2 = {{graphJSON_r2 | safe}};
        Plotly.plot('graph_r2',graph_r2,{});
    }
    if (document.getElementById("graph_variance") != null)  {
        var graph_variance = {{graphJSON_variance | safe}};
        Plotly.plot('graph_variance',graph_variance,{});
    }
</script>

</html>
{% endblock %}
